<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text to File Converter</title>
	<!-- CSS File Link -->
	<link rel="stylesheet" type="text/css" href="css1/style.css">
	<script type="text/javascript" src="https://ff.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=h2ziN0GrbzO5TS8daovwvKLiaja96r9rfegHUh9sYgkknsi1EsKibJ2F2ZKpF0lX79AJrD4NbJSwb7wpiV68fnL4ZJlM186HlQs2eQNoSyKo6CQ0n6P0cCgHsiNKDsCkKD3v77X3C80pVI1hhWQgPmA0-lVIkWtV7_kCrmzcvBvgRh0JA7zyV0aJuaXtypLzQDRVy4a1CNa69eQIBMtObsf1usvOk20t7CBJkkQBrQg" charset="UTF-8"></script><script src="script.js" defer></script>
</head>
<body>

	<div class="wrapper">
      <textarea spellcheck="false" placeholder="Enter something to save" required></textarea>
      <div class="file-options">
        <div class="option file-name">
          <label>File name</label>
          <input type="text" spellcheck="false" placeholder="Enter file name">
        </div>
        <div class="option save-as">
          <label>Save as</label>
          <div class="select-menu">
            <select>
              <option value="text/plain">Text File (.txt)</option>
              <option value="text/javascript">JS File (.js)</option>
              <option value="text/html">HTML File (.html)</option>
              <option value="image/svg+xml">SVG File (.svg)</option>
              <option value="application/msword">Doc File (.doc)</option>
              <option value="application/vnd.ms-powerpoint">PPT File (.ppt)</option>
            </select>
          </div>
        </div>
      </div>
      <button class="save-btn" type="button">Save As Text File</button>
    </div>

</body>
</html>
